services:
  hcs-sync:
    image: ghcr.io/cappytech/hcs-sync:latest
    pull_policy: always
    container_name: hcs-sync
    env_file:
      - .env
    ports:
      - "8080:3000"
    networks:
      - default
      - hcs-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/cron/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

networks:
  hcs-net:
    external: true
