version: '3.8'
services:
  hcs-sync:
    build: .
    container_name: hcs-sync
    environment:
      - NODE_ENV=production
      - PORT=3000
      - KASHFLOW_BASE_URL=${KASHFLOW_BASE_URL}
      - KASHFLOW_SESSION_TOKEN=${KASHFLOW_SESSION_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PINO_PRETTY=${PINO_PRETTY:-1}
    ports:
      - "8080:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped
